name: text-to-3d-shape

volumes:
  mongo_data:
  assets_data:
  hf_cache:

networks:
  appnet:

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks: [appnet]

  model-server:
    build: ./model-server
    environment:
      - ASSETS_DIR=/data/assets
      - HF_HOME=/cache/huggingface
      - TRANSFORMERS_CACHE=/cache/huggingface/transformers
      - HF_HUB_ENABLE_HF_TRANSFER=0
      - HF_HUB_TIMEOUT=180
      - HF_HUB_DISABLE_TELEMETRY=1
    dns:
      - 1.1.1.1
      - 8.8.8.8
    volumes:
      - ./model-weights/renderer:/app/renderer
      - ./model-weights/shap_e_renderer:/app/shap_e_renderer:ro
      - hf_cache:/cache/huggingface
      - assets_data:/data/assets
    ports:
      - "5000:5000"
    networks: [appnet]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://localhost:5000/health').read() else 1)"]
      interval: 15s
      timeout: 5s
      retries: 40

  backend:
    build: ./backend
    environment:
      - PORT=8081
      - MONGODB_URI=mongodb://mongo:27017/3dgenerator
      - MODEL_SERVER_URL=http://model-server:5000
      - ASSETS_DIR=/data/assets
      - PUBLIC_BASE_URL=http://localhost:8081
      - JWT_EXPIRES_IN=15m
      - JWT_REFRESH_EXPIRES_IN=30d
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_USER=${EMAIL_USER:-}
      - EMAIL_PASS=${EMAIL_PASS:-}
      - EMAIL_FROM=${EMAIL_USER:-}
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
      - NODE_ENV=production
    depends_on:
      mongo:
        condition: service_started
      model-server:
        condition: service_healthy
    volumes:
      - assets_data:/data/assets:ro
    ports:
      - "8081:8081"
    networks: [appnet]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  front:
    build: ./front
    environment:
      - VITE_API_BASE=http://localhost:8081
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:5173"
    networks: [appnet]
    restart: unless-stopped