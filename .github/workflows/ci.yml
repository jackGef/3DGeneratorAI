name: CI

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

jobs:
  backend-check:
    name: Backend - Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Type check
        working-directory: ./backend
        run: npx tsc --noEmit

      - name: Lint
        working-directory: ./backend
        run: npm run lint --if-present

  frontend-check:
    name: Frontend - Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        working-directory: ./front
        run: npm ci

      - name: Type check
        working-directory: ./front
        run: npx tsc --noEmit

      - name: Lint
        working-directory: ./front
        run: npm run lint --if-present

      - name: Build
        working-directory: ./front
        run: npm run build

  model-server-check:
    name: Model Server - Lint & Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: model-server/requirements.txt

      - name: Install dependencies
        working-directory: ./model-server
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pylint

      - name: Lint with flake8
        working-directory: ./model-server
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Check syntax
        working-directory: ./model-server
        run: python -m py_compile app.py

  docker-build:
    name: Docker - Build Images
    runs-on: ubuntu-latest
    needs: [backend-check, frontend-check, model-server-check]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: 3dgeneratorai-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./front
          file: ./front/Dockerfile
          push: false
          tags: 3dgeneratorai-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Model Server Image
        uses: docker/build-push-action@v5
        with:
          context: ./model-server
          file: ./model-server/Dockerfile
          push: false
          tags: 3dgeneratorai-model-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker Compose
        run: docker compose config
